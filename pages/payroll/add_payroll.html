<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Payroll</title>
<link rel="stylesheet" href="add_payroll.css">
</head>

<body>

<header>
    <h1>Add Employee Payroll</h1>
</header>

<div class="form-container">
    <div class="form-card">

        <h2>Payroll Details Form</h2>

        <form method="post" action="save_payroll.php">

            <div class="form-group">
                <label>Employee ID</label>
                <input type="text" name="emp_id" required>
            </div>

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="full_name" required>
            </div>

            <div class="form-group">
                <label>Department</label>
                <input type="text" name="department" required>
            </div>

            <div class="form-group">
                <label>Basic Salary (TZS)</label>
                <input type="number" name="basic_salary" required>
            </div>

            <div class="form-group">
                <label>Allowances (TZS)</label>
                <input type="number" name="allowances" required>
            </div>

            <div class="form-group">
                <label>Deductions (TZS)</label>
                <input type="number" name="deductions" required>
            </div>

            <div class="form-actions">
                <a href="payroll.html" class="cancel-btn">Cancel</a>
                <button type="submit" class="save-btn">Save Payroll</button>
            </div>

        </form>

    </div>
</div>

</body>
</html>
